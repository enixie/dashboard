<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triagem</title>
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

</head>
<body>
    <div class="grid-container">

        <!-- Header -->
         <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div> <!-- Menu Icon -->
            <div class="header-left">
                <span class="material-icons-outlined">search</span>
            </div>
            <div class="header-right">
                <span class="material-icons-outlined">notifications</span>
                <span class="material-icons-outlined">email</span>
                <span class="material-icons-outlined">account_circle</span>
            </div>
        </header>
        <!-- End Header -->

        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand"></div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div> <!-- Sidebar Title-->

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">photo_size_select_actual</span><a href="index.html"> Dashboard</a>
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">filter_list</span><a href="triagem.html"> Triagem</a>
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">build</span> Abertura
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">analytics</span> Análise
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">build_circle</span> Montagem
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">water_drop</span> Estanque
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">bolt</span> Laser
                </li>
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">monitor_heart</span> Demanda
                </li>
            </ul>
        </aside> <!-- End Sidebar -->

        <!-- Main -->
        <main class="main-container">
            <div class="main-title">
                <h2>TRIAGEM</h2>
            </div>
    
            <div class="input-container">
                <label for="production-quantity">Número produzido: &nbsp;</label>
                <input type="number" id="production-quantity" name="production-quantity" min="0" step="1" required>
                <button onclick="submitProduction()">Enviar</button>
            </div>

            <div class="page-charts">
                <div class="page-charts-card">
                    <div class="chart-title">
                        <h3>PRODUÇÃO</h3>
                    </div>
                    <div id="chart">

                    </div>
                    <div class="chart-number">
                        Produção: 528
                    </div>
                </div>
            </div>
        </main> 
    </div>

    <!-- Apexcharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.49.1/apexcharts.min.js"></script>

    <script src="./JS/script.js"></script>
    </body>
</html>
